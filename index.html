<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */


    .rectangle {
      background-color: green;
      width: 500px;
      height: 300px;



      position: relative;
      display: inline-block align-content: center;
    }

    .circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      left: 150px;
      top: 50px;

    }
  </style>
</head>

<body>
  <div>

    <div class="rectangle">
      <div class="circle"></div>


    </div>

</body>

</html>
